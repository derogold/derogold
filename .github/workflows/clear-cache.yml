name: Clear Cache

on:
  workflow_dispatch:
    inputs:
      key-prefix:
        description: 'Cache with Key Prefix'
        required: true
        type: string

jobs:
  clean_up:
    name: Clean Up Cache
    runs-on: ubuntu-latest

    permissions: 
      actions: write

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache

          echo "Fetching list of cache key"
          cacheKeysForPR=$(gh actions-cache list -R ${{ github.repository }} -B ${{ github.ref_name }} -L 100 --key ${{ inputs.key-prefix }} | cut -f 1 )

          ## Setting this to not fail the workflow while deleting cache keys.
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do
              gh actions-cache delete $cacheKey -R ${{ github.repository }} -B ${{ github.ref }} --confirm
          done
          echo "Done"